<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/typo.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div class="">
      <h1>Want to go to Mars?</h1>

      <fieldset>
      <legend>Personal details</legend>
        <div class="">
          <label for="name">Name</label>
          <input id="name" type="name">
        </div>

        <div class="">
          <label for="age">Age</label>
          <input id="age" type="number">
        </div>

        <div class="">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>

        <div class="">
          <label for="fitness">Physical fitness</label>
          <select id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
        </div>

        <div class="">
          <label for="address">Address</label>
          <textarea id="address">
        </div>

      </fieldset>

      <fieldset>
        <legend>Mission Statement</legend>
      </fieldset>

    </div>
  </section>
</body>
</html>
