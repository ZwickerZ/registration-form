<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="contact">
    <div class="max-length">
      <h1 class="kilo">Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form action="index.html" method="POST">
        <fieldset>
          <legend class="italic">Personal details </legend>

          <div class="grid">
            <div class="unit s-1 l-1-2">
              <label for="name">Name</label>
              <input class="push" id="name">
            </div>

            <div class="unit s-1 l-1-2">
              <label for="age">Age</label>
              <input class="push" id="age" type="number">
            </div>

            <div class="unit s-1 l-1-2">
              <label for="email">Email</label>
              <input class="push" id="email" type="email">
            </div>

            <div class="unit s-1 m-1 l-1-2">
              <label for="fitness">Physical fitness</label>
              <select class="push" id="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

            <div class="unit xs-1">
              <label for="address">Address</label>
              <textarea id="address"></textarea>
            </div>
          </div>

        </fieldset>

        <fieldset class="grid">

          <legend class="unit italic">Mission statement </legend>

          <div class="unit">
            <label for="why">Why do you want to go to Mars?</label>
            <textarea class="push" id="why"></textarea>
          </div>
        </fieldset>
        <div class="text-center">
          <button type="button">Register for the trip!</button>
        </div>

      </form>
    </div>
  </section>
</body>
</html>
